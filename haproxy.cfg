global
  log         127.0.0.1 local2
  pidfile     /var/run/haproxy.pid
  maxconn     4000
  daemon
defaults
  mode                    http
  log                     global
  option                  dontlognull
  option http-server-close
  option                  redispatch
  retries                 3
  timeout http-request    10s
  timeout queue           1m
  timeout connect         10s
  timeout client          1m
  timeout server          1m
  timeout http-keep-alive 10s
  timeout check           10s
  maxconn                 3000
listen api-server-6443 
  bind *:6443
  mode tcp
  option  httpchk GET /readyz HTTP/1.0
  option  log-health-checks
  balance roundrobin
  server gccvmesxcncdvbt gccvmesxcncdvbt.lab.dev.mindsparks.io:6443 verify none check check-ssl inter 10s fall 2 rise 3 backup 
  server gccvmesxcncdvcn01 gccvmesxcncdvcn01.lab.dev.mindsparks.io:6443 weight 1 verify none check check-ssl inter 10s fall 2 rise 3
  server gccvmesxcncdvcn02 gccvmesxcncdvcn02.lab.dev.mindsparks.io:6443 weight 1 verify none check check-ssl inter 10s fall 2 rise 3
  server gccvmesxcncdvcn03 gccvmesxcncdvcn03.lab.dev.mindsparks.io:6443 weight 1 verify none check check-ssl inter 10s fall 2 rise 3
listen machine-config-server-22623 
  bind *:22623
  mode tcp
  server gccvmesxcncdvbt gccvmesxcncdvbt.lab.dev.mindsparks.io:22623 check inter 1s backup 
  server gccvmesxcncdvcn01 gccvmesxcncdvcn01.lab.dev.mindsparks.io:22623 check inter 1s
  server gccvmesxcncdvcn02 gccvmesxcncdvcn02.lab.dev.mindsparks.io:22623 check inter 1s
  server gccvmesxcncdvcn03 gccvmesxcncdvcn03.lab.dev.mindsparks.io:22623 check inter 1s
listen ingress-router-443 
  bind *:443
  mode tcp
  balance source
  server gccvmesxcncdvwk01 gccvmesxcncdvwk01.lab.dev.mindsparks.io:443 check inter 1s
  server gccvmesxcncdvwk02 gccvmesxcncdvwk02.lab.dev.mindsparks.io:443 check inter 1s
listen ingress-router-80 
  bind *:80
  mode tcp
  balance source
  server gccvmesxcncdvwk01 gccvmesxcncdvwk01.lab.dev.mindsparks.io:80 check inter 1s
  server gccvmesxcncdvwk02 gccvmesxcncdvwk02.lab.dev.mindsparks.io:80 check inter 1s